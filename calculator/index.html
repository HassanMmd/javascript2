<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>My Calculator</h1>
  <div class="main-section">
    <div class="calculator">
      <div class="text-section">
        <div class="text">0</div>
      </div>
      <div class="num-section">
        <div class="num-row1">
          <button id="clear" class="clear">C</button>
          <button id="equal" class="equal">=</button>
        </div>
        <div class="num-row2">
          <button id="one" class="num" value="1">1</button>
          <button id="two" class="num" value="2">2</button>
          <button id="three" class="num" value="3">3</button>
          <button id="multiply" class="operation" value="*">*</button>
        </div>
        <div class="num-row3">
          <button id="four" class="num" value="4">4</button>
          <button id="five" class="num" value="5">5</button>
          <button id="six" class="num" value="6">6</button>
          <button id="minus" class="operation" value="-">-</button>
        </div>
        <div class="num-row4">
          <button id="seven" class="num" value="7">7</button>
          <button id="eight" class="num" value="8">8</button>
          <button id="nine" class="num" value="9">9</button>
          <button id="add" class="operation" value="+">+</button>
        </div>
        <div class="num-row5">
          <button id="zero" class="num" value="0">0</button>
          <button id="dot">.</button>
          <button id="divide" class="operation" value="/">/</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
